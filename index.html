<!DOCTYPE html>

<html>
<head>
  <script src="havamal.js"></script>
  <script>
    window.onload = init;

    function init() {
      var contentSection = document.getElementById("havamal-here");

      for (var i = 0; i < havamal.length; i += 1) {
        var stanza = havamal[i];

        if (i !== havamal.length - 1) {
          var stanzaNum = i + 1;
          contentSection.innerHTML += "<h2>" + stanzaNum +"</h2>";
        }

        for (var j = 0; j < stanza.length; j += 1) {
          var line = stanza[j];
          
          contentSection.innerHTML += "<p>" + line + "</p>\n";
        }
      }
    }
  </script>
</head>

<body>
  <h1>Havamal</h1>
  <div id="havamal-here"></div>
</body>
</html>
